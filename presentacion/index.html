<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sistema de rutas</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Nunito:400,300,700'>

    <link rel="stylesheet" href="../librerias/css/style.css">

  </head>

  <body>

    <div class="container">
  <div class="form-container flip">
    <form class="login-form">
      <h3 class="title">ORODELTI S.A.</h3>
      <div class="form-group" id="username">
        <input class="form-input" tooltip-class="username-tooltip" placeholder="Usuario" id="txtUsuario" name="txtUsuario" required="true"></input>
        <span id="username-tool"class="tooltip username-tooltip">¿Cuál es tu usuario?</span>
      </div>
      <div class="form-group" id="password">
        <input type="password" class="form-input" tooltip-class="password-tooltip" placeholder="Clave"></input>
        <span class="tooltip password-tooltip">¿Cuál es tu clave?</span>
      </div>
      <div class="form-group">
        <button onclick="clickListener();"class="login-button">Aceptar</button>
        <input class="remember-checkbox" type="checkbox" id="ckbRecuerdame" name="ckbRecuerdame"></input>
        <p class="remember-p">Recuerdame</p>
      </div>
    </form>
    <div class="loading">
      <div class="loading-spinner-large" style="display: none;"></div>
      <div class="loading-spinner-small" style="display: none;"></div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

        <script src="../librerias/js/index.js"></script>

    
    
  </body>
</html>
